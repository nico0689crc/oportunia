name: Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_placeholder' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY || 'sb_publishable_placeholder' }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY || 'sk_placeholder' }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY || 'genai_placeholder' }}
          ML_CLIENT_ID: ${{ secrets.ML_CLIENT_ID || 'ml_id_placeholder' }}
          ML_CLIENT_SECRET: ${{ secrets.ML_CLIENT_SECRET || 'ml_secret_placeholder' }}
          ML_REDIRECT_URI: ${{ secrets.ML_REDIRECT_URI || 'http://localhost:3000' }}

  database-migrations:
    name: Database Migrations
    needs: build-and-test
    runs-on: ubuntu-latest
    # Solo ejecutar si hay cambios en las migraciones o si es una rama principal para asegurar consistencia
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migration changes
        id: check_changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^supabase/migrations/"; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
        # En PRs o pushes iniciales, siempre intentaremos validar si el dir existe
        continue-on-error: true

      - name: Setup Supabase CLI
        if: steps.check_changes.outputs.changes == 'true' || github.event_name == 'pull_request'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate SQL syntax
        if: steps.check_changes.outputs.changes == 'true' || github.event_name == 'pull_request'
        run: |
          supabase db lint

      - name: Deploy to Staging
        if: github.event_name == 'pull_request' && (steps.check_changes.outputs.changes == 'true')
        run: |
          supabase db push --project-ref ${{ secrets.SUPABASE_STAGING_PROJECT_ID }} --password ${{ secrets.SUPABASE_STAGING_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && (steps.check_changes.outputs.changes == 'true')
        run: |
          supabase db push --project-ref ${{ secrets.SUPABASE_PRODUCTION_PROJECT_ID }} --password ${{ secrets.SUPABASE_PRODUCTION_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
